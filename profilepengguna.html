        }
        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;

            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }
        .sidebar h3 {
            margin: 0;
            text-align: center;
            margin-bottom: 15px;
        }
        .sidebar .button {
            width: 100%;

            background-color: #ffffff;
            color: #002d62;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .sidebar .button:hover {
            background-color: #f1f1f1;
        }
        .sidebar .button:active {

        }
        .main-content {
            width: 75%;

        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

            border: 5px solid #d9ebff;

        }
        .details {

            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);

            max-width: 400px;
            text-align: left;
        }
        .details p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .details p strong {
            display: inline-block;
            width: 100px;
        }
        .footer {
            background-color: #002d62;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button-primary {
            background-color: #ffffff;
            color: #002d62;
            border: 1px solid #002d62;
            padding: 10px 20px;
            border-radius: 5px;
