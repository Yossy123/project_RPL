<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Statistik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 40px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #d9e9ff;
            width: 20%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .content h1 {
            text-align: center;
            font-size: 1.5em;
        }

        .chart {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart img {
            max-width: 90%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="SiapBantu_Logo.png" alt="Logo Sistem">
        <div>
            <a href="homepage.html">Beranda</a>
            <a href="notifikasi_jadwal_penyedia_jasa.html">Notifikasi Pesanan</a>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
            <img src="orang.png" alt="Profile">
            <h2>Admin</h2>
          <button onclick="window.location.href='admin.html'">Semua Statistik</button>
          <button onclick="window.location.href='admin3.html'">Pendaftar</button>
        </div>

        <div class="content">
            <h1>Statistik Pengguna Bulanan</h1>
            <div class="chart">
                <img src="Diagram.png" alt="Line Chart">
                <img src="diagram2.jpg" alt="Bar Chart">
            </div>
        </div>
    </div>
</body>
</html>
