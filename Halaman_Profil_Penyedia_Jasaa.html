<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Penyedia Jasa - SiapBantu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f8ff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #002d72;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .home-button {
            color: white;
            text-decoration: none;
            background-color: #0056b3;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #003e99;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #e6f0ff;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #666;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .info-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-container input,
        .info-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }

        .info-container textarea {
            resize: none;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating span {
            font-size: 20px;
            color: #ffcc00;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .button {
            padding: 12px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #003e99;
        }

        .footer {
            text-align: center;
            background-color: #002d72;
            color: white;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="SiapBantu_Logo.png" alt="Logo SiapBantu" class="logo">
        <h1>SiapBantu</h1>
        <a href="homepage.html" class="home-button">Beranda</a>
    </div>
    <div class="content">
        <div class="profile-picture">
            <span>Foto</span>
        </div>
        <div class="name">Ironi</div>
        <div class="info-container">
            <label for="service-category">Kategori jasa :</label>
            <input type="text" id="service-category" value="bersih bersih rumah" readonly>
            <label for="description">Pengalaman dan deskripsi singkat :</label>
            <textarea id="description" rows="3" readonly>saya dapat melakukan pekerjaan rumah dengan cepat dan bersih</textarea>
            <label for="price">Harga layanan :</label>
            <input type="text" id="price" value="RP.100.000.000" readonly>
            <label for="rating">Rating rata-rata :</label>
            <div class="rating">
                <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>☆</span>
            </div>
        </div>
        <div class="buttons">
            <a href="chatan.html" class="button">Chat</a>
            <a href="jadwal.html" class="button">Pesan Sekarang</a>
        </div>
    </div>
    <div class="footer">
        <p>Butuh bantuan? Hubungi Tim Kami</p>
        <p>Senin - Minggu 06:00 - 22:00 (WIB)</p>
    </div>
</body>
</html>
